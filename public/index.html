<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="stylesheets/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="javascripts/iocss.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.touchSwipe.js"></script>
    <script type="text/javascript" src="/javascripts/modernizr-sockets-touchevents.js"></script>
    <script type="text/javascript" src="javascripts/chromeConnect.js"></script>

 
  </head>

<body class="iOCSS "> 
  <div class="frame striped">
    <div class="header">
      <h1>Chrome Connect</h1>
    </div>
    
    <div class="scrollable">
      <div id="panel-about" style="height:100%">
        <div id="controllerPad" class="well"></div>
      </div>
      
      <div style="display: none; height:100%" id="panel-docs">
        <div id="controllerPinch" class="well"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="tab-about" class="down">
        <i class="icon-question-sign"></i>
        Scroll
      </button>
      <button id="tab-docs">
        <i class="icon-book"></i>
        Pinch
      </button>
    </div>
  </div>
  
</body>
</html>
