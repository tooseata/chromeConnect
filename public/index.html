<body class="iOCSS"> 
  <div class="frame striped">
    <div class="header">
      <h1>Chrome Connect</h1>
    </div>
    
    <div class="scrollable">
      <div id="panel-about" style="height:100%">
        <div id="controllerPad" class="well"></div>
      </div>
      
      <div style="display: none; height:100%" id="panel-docs">
        <div id="controllerPinch" class="well"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="tab-about" class="down">
        <i class="icon-question-sign"></i>
        Scroll
      </button>
      <button id="tab-docs">
        <i class="icon-book"></i>
        Pinch
      </button>
    </div>
  </div>
  
</body>
